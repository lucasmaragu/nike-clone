<!-- carrousel.component.html -->
<div class="py-10 flex flex-col gap-y-5">
    <h2 class="text-3xl  ">{{ title }}</h2>
  
    <div class="flex justify-around  gap-6">
      @for(product of products; track product) {
        <div class="w-1/3">
          <img [src]="product.src" [alt]="product.alt" class="w-full h-auto shadow-lg">
          <p class="mt-4 text-2xl">{{ product.title }}</p>
        </div>
      }
    </div>
  </div>
