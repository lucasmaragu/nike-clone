<div class="flex w-full gap-x-7 justify-center  mt-12">
  @for(fila of filas; track fila){
  <div class="inline-block mr-5">
    <div class=" text-2xl">{{ fila.titulo }}</div>
    <ul class="list-none mt-5 text-gray-500 gap-y-5 font-bold  flex flex-col ">
      @for(palabra of fila.palabras; track palabra){
      <li class="hover:text-black cursor-pointer">{{ palabra }}</li>
      }
    </ul>
  </div>
  }
</div>
