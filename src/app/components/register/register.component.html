<div class="max-w-xl mx-auto  bg-white">
    
    <form class="max-w-2xl mx-auto p-6 bg-white" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="text-3xl font-bold mb-6 text-gray-900">Regístrate</h1>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" id="email" formControlName="email">
               
        </div>  
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"  id="password" formControlName="password">
        </div>
        <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
            <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" id="confirmPassword" formControlName="confirmPassword">
        </div>
        <div class="mb-4">
            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Rol:</label>
           <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" id="role" formControlName="role">
                <option value="">Selecciona un rol</option>
                <option value="user">Usuario</option>
               <option value="admin">Administrador</option>
            </select>
        </div>
        <div class="flex justify-end">
            <p>¿Ya tienes cuenta? <a href="javascript:void(0)" class="hover:underline" (click)="goToLogin()"><strong>Inicia sesión</strong></a></p>
            </div>

            <div *ngIf="registerError" class="text-red-600 text-sm mt-2">
                {{ registerError }}
            </div>
        <button type="submit" class="w-full bg-black text-white py-3 px-6 rounded-full font-bold text-lg hover:bg-gray-900 cursor-pointer transition duration-300 mt-6">Registrar</button>

       
    </form>
</div>
